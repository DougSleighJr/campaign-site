<!DOCTYPE html>
<html lang="en">
<head>
    <title>Support Form</title>
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
</head>
<body>

    <form action="index.html" method="post">
        <h1>Sign Up!</h1>
        <fieldset>
            <legend><span class="number">1</span>Your Contact Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">

            <label for="email2">Confirm Email:</label>
            <input type="email" id="email2" name="user_email2">

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="user_phone">

            <label>Contact Preference:</label>
            <input type="radio" id="phone_call" value="phone_call" name="user_preference">
                <label for="phone_call" class="light">Phone Call</label><br>
            <input type="radio" id="emails" value="emails" name="user_preference">
                <label for="emails" class="light">Email</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>I am Interested in Helping by:</legend>

            <input type="checkbox" id="prayer" name="prayer">
                <label for="prayer" class="checkbox">Praying</label><br>

            <input type="checkbox" id="financing" name="financing">
                <label for="financing" class="checkbox">Finances</label><br>

            <input type="checkbox" id="distributing_flyers" name="distributing_flyers">
                <label for="distributing_flyers" class="checkbox">Distributing Flyers</label><br>

            <input type="checkbox" id="yard_signs" name="yard_signs">
                <label for="yard_signs" class="checkbox">Yard Signs</label><br>

            <label for="other">Other:</label>    
                <textarea id="other" name="other"></textarea>
                
        </fieldset>

        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
